{% extends "base.html" %}
{% block content %}
<h2>Registrar usuario</h2>

<form method="post" class="mt-3 card card-body">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Documento</label>
    <input name="document" class="form-control" required>
  </div>
  <button class="btn btn-primary">Registrar y activar firmante</button>
</form>

<p class="text-muted mt-3">
  Al registrar, se generarán las llaves y quedará activo el firmante en la sesión.
</p>
{% endblock %}
