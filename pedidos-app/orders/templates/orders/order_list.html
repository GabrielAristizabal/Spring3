{% extends "base.html" %}
{% block title %}Pedidos{% endblock %}
{% block content %}
<h3>Pedidos</h3>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Cliente</th><th>Fecha</th><th>Acciones</th></tr></thead>
  <tbody>
  {% for o in orders %}
    <tr>
      <td><a href="{% url 'order_detail' o._id %}">{{ o._id }}</a></td>
      <td>{{ o.cliente }}</td>
      <td>{{ o.fecha }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'order_detail' o._id %}">Ver</a>
        <a class="btn btn-sm btn-outline-warning" href="{% url 'order_update' o._id %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'order_delete' o._id %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-center text-muted">Sin pedidos</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
