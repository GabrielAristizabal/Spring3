<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Pedidos{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">WMS Pedidos</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'order_list' %}">Pedidos</a>
      <a class="nav-link" href="{% url 'order_create' %}">Crear pedido</a>
      <a class="nav-link" href="{% url 'register_user' %}">Registrar usuario</a>
      <a class="nav-link" href="{% url 'verify' %}">Verificar</a>
    </div>
  </div>
</nav>

<main class="container">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }}">{% if m.tags == 'error' %}‚ùå{% endif %} {{ m }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
